data_sources:
  app_store:
    categories:
    - 工具
    - 效率
    - 商务
    - 生产力
    countries:
    - us
    - cn
    enabled: true
    max_rating: 4.8
    min_rating: 4.0
  google_play:
    enabled: false
  product_hunt:
    daily_limit: 50
    enabled: true
scoring:
  thresholds:
    max_competitors: 20
    min_reviews: 10
    min_score: 0.6
  weights:
    competition: 0.25
    growth_trend: 0.15
    market_size: 0.3
    monetization: 0.1
    user_satisfaction: 0.2
storage:
  database: data/opportunities.db
  processed_data_dir: data/processed
  raw_data_dir: data/raw
