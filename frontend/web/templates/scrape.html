{% extends "base.html" %}

{% block title %}数据采集 - Ferret{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">数据采集</h1>
    <p class="text-gray-600 mt-2">输入关键词，开始采集App数据</p>
</div>

<!-- 采集配置卡片 -->
<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6">
    <h2 class="text-xl font-bold text-gray-900 mb-4">📝 采集配置</h2>
    
    <form id="scrapeForm" class="space-y-4">
        <!-- 关键词列表 -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">关键词列表</label>
            <div id="keywordsContainer" class="flex flex-wrap gap-2 mb-2 min-h-[40px] p-2 border border-gray-200 rounded-lg bg-gray-50">
                <!-- 关键词标签将动态添加 -->
                <span class="text-gray-400 text-sm">暂无关键词，请添加</span>
            </div>
            <div class="flex gap-2">
                <input type="text" id="keywordInput" placeholder="输入关键词，按Enter添加" 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button type="button" id="addKeywordBtn" 
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium">
                    + 添加
                </button>
            </div>
        </div>
        
        <!-- 数据源和数量 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">数据源</label>
                <select id="dataSource" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="app_store">App Store</option>
                    <option value="product_hunt">Product Hunt</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">每个关键词采集数量</label>
                <input type="number" id="limitPerKeyword" value="20" min="1" max="100"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="flex gap-3 pt-4">
            <button type="submit" id="startBtn"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 font-medium disabled:bg-gray-400 disabled:cursor-not-allowed">
                ▶ 开始采集
            </button>
            <button type="button" id="pauseBtn" disabled
                    class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-500 font-medium disabled:bg-gray-400 disabled:cursor-not-allowed">
                ⏸ 暂停
            </button>
            <button type="button" id="stopBtn" disabled
                    class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 font-medium disabled:bg-gray-400 disabled:cursor-not-allowed">
                ⏹ 停止
            </button>
        </div>
    </form>
</div>

<!-- 采集进度卡片 -->
<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6" id="progressCard" style="display: none;">
    <h2 class="text-xl font-bold text-gray-900 mb-4">📊 采集进度</h2>
    
    <div class="space-y-4">
        <!-- 当前状态 -->
        <div class="flex items-center gap-3 p-3 bg-blue-50 rounded-lg">
            <div id="statusIndicator" class="w-3 h-3 rounded-full bg-blue-500 animate-pulse"></div>
            <span class="text-sm font-medium text-gray-700">
                状态：<span id="statusText" class="text-blue-600">运行中...</span>
            </span>
        </div>
        
        <!-- 总体进度 -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-700">总体进度</span>
                <span class="text-sm font-semibold text-blue-600" id="overallProgress">0/0</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="overallProgressBar" class="bg-blue-600 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- 当前关键词进度 -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-700">当前关键词</span>
                <span class="text-sm font-semibold text-gray-900" id="currentKeyword">-</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div id="currentProgressBar" class="bg-green-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p class="text-xs text-gray-500 mt-1" id="currentProgress">-</p>
        </div>
        
        <!-- 实时统计 -->
        <div class="grid grid-cols-2 gap-4 pt-3 border-t border-gray-200">
            <div>
                <p class="text-xs text-gray-500">已采集App</p>
                <p class="text-lg font-bold text-gray-900" id="appsCollected">0</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">发现机会</p>
                <p class="text-lg font-bold text-green-600" id="opportunitiesFound">0</p>
            </div>
        </div>
        
        <!-- 预计剩余时间 -->
        <div class="text-sm text-gray-600">
            <span>预计剩余时间：</span>
            <span id="estimatedTime">计算中...</span>
        </div>
    </div>
</div>

<!-- 采集结果卡片 -->
<div class="bg-white rounded-lg shadow-md border border-gray-200 mb-6" id="resultsCard" style="display: none;">
    <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-900 mb-4">📈 采集结果</h2>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="text-center p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-gray-600">已采集App</p>
                <p class="text-2xl font-bold text-blue-600" id="appsCollectedResult">0</p>
            </div>
            <div class="text-center p-4 bg-green-50 rounded-lg">
                <p class="text-sm text-gray-600">发现机会</p>
                <p class="text-2xl font-bold text-green-600" id="opportunitiesFoundResult">0</p>
            </div>
        </div>
        
        <div class="flex gap-3">
            <a href="/opportunities" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium text-center">
                📋 查看机会列表
            </a>
            <button id="newScrapeBtn" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">
                🔄 开始新的采集
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/scrape.js') }}"></script>
{% endblock %}
