<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ferret - 机会发现工具{% endblock %}</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://code.jquery.com">
    
    <!-- Tailwind CSS - 使用更快的CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <!-- Flowbite CSS - 内联关键样式，减少请求 -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.css" rel="stylesheet" />
    
    <!-- 自定义样式 - 提前加载 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white border-b border-gray-200 px-4 py-3">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="text-xl font-bold text-gray-900">Ferret</span>
            </a>
            
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'index' %}bg-blue-50 text-blue-600{% endif %}">
                    首页
                </a>
                <a href="/scrape" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'scrape_page' %}bg-blue-50 text-blue-600{% endif %}">
                    数据采集
                </a>
                <a href="/opportunities" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'opportunities_page' %}bg-blue-50 text-blue-600{% endif %}">
                    机会列表
                </a>
                <a href="/config" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'config_page' %}bg-blue-50 text-blue-600{% endif %}">
                    配置
                </a>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>Ferret - 数据驱动的机会发现工具</p>
        </div>
    </footer>
    
    <!-- JavaScript - 延迟加载非关键资源 -->
    <script>
        // 内联关键JavaScript，避免阻塞
        window.API_BASE = '/api/v1';
        
        // 延迟加载非关键资源
        window.addEventListener('load', function() {
            // jQuery
            const jqueryScript = document.createElement('script');
            jqueryScript.src = 'https://code.jquery.com/jquery-3.7.1.min.js';
            jqueryScript.onload = function() {
                // jQuery加载后再加载其他依赖
                loadDependentScripts();
            };
            document.head.appendChild(jqueryScript);
        });
        
        function loadDependentScripts() {
            // Flowbite JS
            const flowbiteScript = document.createElement('script');
            flowbiteScript.src = 'https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.js';
            document.head.appendChild(flowbiteScript);
            
            // Chart.js - 只在需要时加载
            // DataTables - 只在需要时加载
        }
    </script>
    
    <!-- 自定义JS - 延迟加载 -->
    <script>
        // 延迟加载自定义JS
        window.addEventListener('load', function() {
            const mainScript = document.createElement('script');
            mainScript.src = "{{ url_for('static', filename='js/main.js') }}";
            document.head.appendChild(mainScript);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
