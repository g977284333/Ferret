{% extends "base.html" %}

{% block title %}机会列表 - Ferret{% endblock %}

{% block content %}
<div class="mb-6 flex items-center justify-between">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">机会列表</h1>
        <p class="text-gray-600 mt-2">查看和分析发现的机会</p>
    </div>
    <button id="exportBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
        📥 导出CSV
    </button>
</div>

<!-- 搜索和筛选 -->
<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">搜索</label>
            <input type="text" id="searchInput" placeholder="搜索App名称..." 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">分类</label>
            <select id="categoryFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">全部</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">排序</label>
            <select id="sortBy" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="opportunity_score">机会分数</option>
                <option value="rating">评分</option>
                <option value="review_count">评论数</option>
            </select>
        </div>
    </div>
    
    <div class="mt-4 flex items-center gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">分数范围</label>
            <div class="flex items-center gap-2">
                <input type="number" id="minScore" step="0.1" min="0" max="1" placeholder="0.6"
                       class="w-24 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <span class="text-gray-500">-</span>
                <input type="number" id="maxScore" step="0.1" min="0" max="1" placeholder="1.0"
                       class="w-24 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <button id="applyFiltersBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium mt-6">
            应用筛选
        </button>
        <button id="resetFiltersBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium mt-6">
            重置
        </button>
    </div>
</div>

<!-- 机会列表表格 -->
<div class="bg-white rounded-lg shadow-md border border-gray-200">
    <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-900">📊 机会列表</h2>
            <span class="text-sm text-gray-600" id="totalCount">共 0 个机会</span>
        </div>
    </div>
    
    <div class="overflow-x-auto">
        <table id="opportunitiesTable" class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <input type="checkbox" id="selectAll" class="rounded">
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">机会分数</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">评分</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">评论数</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody id="opportunitiesTableBody" class="bg-white divide-y divide-gray-200">
                <tr>
                    <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p>加载中...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- 分页 -->
    <div class="p-6 border-t border-gray-200 flex items-center justify-between">
        <div class="text-sm text-gray-600">
            显示 <span id="pageInfo">-</span>
        </div>
        <div class="flex gap-2" id="pagination">
            <!-- 分页按钮将动态生成 -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/opportunities.js') }}"></script>
{% endblock %}
