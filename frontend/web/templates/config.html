{% extends "base.html" %}

{% block title %}系统配置 - Ferret{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">系统配置</h1>
    <p class="text-gray-600 mt-2">调整评分权重和筛选阈值</p>
</div>

<!-- 评分权重配置 -->
<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6">
    <h2 class="text-xl font-bold text-gray-900 mb-4">⚙️ 评分权重配置</h2>
    
    <div class="space-y-4" id="weightsContainer">
        <!-- 权重滑块将动态生成 -->
        <div class="text-center text-gray-500 py-8">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p>加载中...</p>
        </div>
    </div>
    
    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700">总计</span>
            <span class="text-lg font-bold" id="totalWeight">0%</span>
        </div>
        <div id="weightStatus" class="mt-2 text-sm"></div>
    </div>
</div>

<!-- 筛选阈值配置 -->
<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6">
    <h2 class="text-xl font-bold text-gray-900 mb-4">🔍 筛选阈值配置</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">最低机会分数</label>
            <input type="number" id="minScore" step="0.1" min="0" max="1"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500 mt-1">范围: 0.0 - 1.0</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">最少评论数</label>
            <input type="number" id="minReviews" min="0"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500 mt-1">最小评论数要求</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">最多竞品数</label>
            <input type="number" id="maxCompetitors" min="0"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500 mt-1">最大竞品数量</p>
        </div>
    </div>
</div>

<!-- 数据源配置 -->
<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6">
    <h2 class="text-xl font-bold text-gray-900 mb-4">📊 数据源配置</h2>
    
    <div class="space-y-3" id="dataSourcesContainer">
        <!-- 数据源配置将动态生成 -->
        <div class="text-center text-gray-500 py-4">
            <div class="loading-spinner mx-auto mb-2"></div>
            <p>加载中...</p>
        </div>
    </div>
</div>

<!-- 操作按钮 -->
<div class="flex gap-3">
    <button id="saveBtn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
        💾 保存配置
    </button>
    <button id="resetBtn" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">
        🔄 重置
    </button>
    <button id="testBtn" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
        🧪 测试配置
    </button>
    <a href="/" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium text-center">
        ← 返回
    </a>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
